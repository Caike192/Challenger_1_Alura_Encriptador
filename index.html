<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Challenge 1 - Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="img/logo.png" alt="Imagan Logo Alura">
                <h1 class="tittle">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input type="texto" id="textoingresado" placeholder="Ingrese texto aqui" class="text-input" name="input-texto">
            </div>
            <div class="right">
                <img src="img/munieco.jpg" id="imgDer" alt="imagen muñeco alura">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2">Ingresa el mensaje que desees encriptar o desenciptar</textarea>
                <button type="button" id="copiar" onclick="copiar()">Copiar</button>
            </div>
            <div class="left-button">
                <p>*Sólo ingresar letras minusculas y sin acento</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
            </div>
        </div> 
    </body>
    <footer>-- Gabriel Leiva -- Todos los derechos reservados --</footer>
</html>
